{{ if .Site.Params.backgroundImage }}
<article class="ui raised card dream-card" style="box-shadow: none;">
{{ else }}
<article class="ui raised card dream-card">
{{ end }}
  <div class="image">
    
  </div>

  <div class="content">
    <h2 class="ui medium header">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <div class="meta">
      
    <div class="description">
      <iframe src="http://aio.eu" width="100%" height="100%" frameborder="0" allowfullscreen="allowfullscreen" allow="encrypted-media *"></iframe>
    </div>
  </div>
</article>
