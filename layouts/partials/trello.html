{{ if .Site.Params.backgroundImage }}
<article class="ui raised card dream-card" style="box-shadow: none;">
{{ else }}
<article class="ui raised card dream-card">
{{ end }}
  <div class="image">
    
  </div>

  <div class="content">
    <h2 class="ui medium header">
      <a href="{{ (split .path "_") }}">{{ (index (split .path "_") 1) }}</a>
    </h2>
    <div class="meta">
      
    <div class="description">
      <img src="trello/{{.path}}" width="100%" height="100%">
    </div>
  </div>
</article>
