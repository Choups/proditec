<div class="sixteen wide mobile sixteen wide tablet sixteen wide computer column dream-column">

{{ if .Site.Params.backgroundImage }}
<article class="ui raised card dream-card" style="box-shadow: none;">
{{ else }}
<article class="ui raised card dream-card">
{{ end }}
  <div class="image">
    
  </div>

  <div class="content">
    <h2 class="ui medium header">
      <a href="{{ .link }}">{{ .title }}</a>
    </h2>
    <div class="meta">
      
    <div class="description">
      <a href="{{ .link }}">
      <img src="{{ .tree_path }}trello/{{.path}}" width="100%" height="100%">
      </a>
    </div>
  </div>
</article>
</div>
